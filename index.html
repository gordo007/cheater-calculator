<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Recurring Interest Calculator For Orange Scammer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        #calculator-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="calculator-container">
    <h1>Daily Recurring Interest Calculator</h1>
    <label for="loanAmount">Loan Amount: $454,000,000.00</label>

    <label for="interestRate">Annual Interest Rate: 9%</label>

    <label for="startDate">Start Date: February 17, 2024</label>

    <div id="result"></div>
</div>

<script>
    function formatCurrency(amount) {
        return '$' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
    }

    function calculateAndUpdate() {
        const loanAmount = 454000000; // Set loan amount to $454,000,000.00
        const annualInterestRate = 9; // Set annual interest rate to 9%
        const startDate = new Date('2024-02-17');
        const currentDate = new Date();

        let totalLoanAmount = loanAmount;
        let totalDailyInterest = 0;

        let resultHTML = '<table>';
        resultHTML += '<tr><th>Date</th><th>Principal</th><th>Interest</th><th>Total Amount Due Today</th></tr>';

        // Start calculations from February 17th
        for (let date = new Date(startDate); date < currentDate; date.setDate(date.getDate() + 1)) {
            const dailyInterestRate = annualInterestRate / 365 / 100;
            const dailyInterest = totalLoanAmount * dailyInterestRate;
            totalLoanAmount += dailyInterest;
            totalDailyInterest += dailyInterest;

            resultHTML += `<tr><td>${date.toLocaleDateString()}</td><td>${formatCurrency(totalLoanAmount)}</td><td>${formatCurrency(dailyInterest)}</td><td>${formatCurrency(totalLoanAmount + totalDailyInterest)}</td></tr>`;
        }

        resultHTML += '</table>';

        document.getElementById('result').innerHTML = resultHTML;
    }

    // Calculate and update on page load
    calculateAndUpdate();
</script>

</body>
</html>
