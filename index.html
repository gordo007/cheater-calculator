<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Recurring Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        #calculator-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="calculator-container">
    <h1>Daily Recurring Interest Calculator</h1>
    <label for="loanAmount">Loan Amount ($):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label for="interestRate">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="Enter annual interest rate">

    <button onclick="calculateDailyInterest()">Calculate Daily Interest</button>

    <div id="result"></div>
</div>

<script>
    function calculateDailyInterest() {
        const loanAmount = parseFloat(document.getElementById('loanAmount').value);
        const annualInterestRate = parseFloat(document.getElementById('interestRate').value);

        if (isNaN(loanAmount) || isNaN(annualInterestRate)) {
            alert("Please enter valid numbers for loan amount and interest rate.");
            return;
        }

        const dailyInterestRate = annualInterestRate / 365 / 100;
        const dailyInterest = loanAmount * dailyInterestRate;

        document.getElementById('result').innerHTML = `<p>Your daily recurring interest is: $${dailyInterest.toFixed(2)}</p>`;
    }
</script>

</body>
</html>
